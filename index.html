<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim ou Não</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Alinha os elementos em coluna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #resultado {
            margin-top: 20px;
            font-size: 48px; /* Aumenta o tamanho da fonte */
            font-weight: bold;
            color: white; /* Cor do texto */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            text-align: center; /* Centraliza o texto */
            transition: background-color 0.3s ease; /* Transição suave */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px; /* Espaçamento abaixo do botão */
        }
        /* Estilos para o resultado "SIM" */
        .sim {
            background-color: #4CAF50; /* Verde */
        }
        /* Estilos para o resultado "NÃO" */
        .nao {
            background-color: #F44336; /* Vermelho */
        }
        #contagem {
            margin-top: 20px;
            font-size: 24px; /* Tamanho da fonte da contagem */
        }
    </style>
</head>
<body>

    <div>
        <button id="botao">Clique aqui</button>
        <div id="resultado"></div>
        <div id="contagem">SIM: 0 | NÃO: 0</div> <!-- Exibe a contagem -->
    </div>

    <script>
        let contagemSim = 0; // Contador para SIM
        let contagemNao = 0; // Contador para NÃO

        document.getElementById('botao').addEventListener('click', function() {
            const resultado = Math.random() < 0.5 ? 'SIM' : 'NÃO';
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerText = resultado;

            // Limpa as classes anteriores
            resultadoDiv.classList.remove('sim', 'nao');

            // Adiciona a classe correspondente ao resultado
            if (resultado === 'SIM') {
                resultadoDiv.classList.add('sim');
                contagemSim++; // Incrementa o contador de SIM
            } else {
                resultadoDiv.classList.add('nao');
                contagemNao++; // Incrementa o contador de NÃO
            }

            // Atualiza a contagem na tela
            document.getElementById('contagem').innerText = `SIM: ${contagemSim} | NÃO: ${contagemNao}`;
        });
    </script>

</body>
</html>
